<!--BARRA SUPERIOR--> 
<div class="row wrapper border-bottom white-bg page-heading"> 
      <div class="col-lg-12"> 
          <h2>CreditoBancario</h2> 

          <ol class="breadcrumb"> 
              <li> 
                  <a routerLink="/">Início</a> 
              </li> 

              <li> 
                  <a routerLink="/creditobancario">CreditoBancario</a> 
              </li> 

              <li class="active"> 
                   <strong>{{activeBean.id}}</strong> 
              </li> 
          </ol> 

      </div> 

      </div> 

        <!--TOOLBAR--> 
<div class="row"> 
  <div class="mail-box-header l3-toolbar" [class.sticky]="stickyMenu" #stickyBar> 
 
    <div class="btn-group"> 
 
      <button class="btn btn-primary" 
        type="button" (click)="enableEdit()" 
                [disabled]="operation === Operation.CREATE || operation === Operation.UPDATE"> 
        <i class="fas fa-pencil-alt"></i> Editar</button> 
 
 
      <button class="btn btn-primary" 
        type="button" 
        (click)="delete('este imóvel')"> 
        <i class="fas fa-eraser"></i> Apagar</button> 
 
      <button class="btn btn-primary"  
         (click)="this.save()"  
         type="button" 
        [disabled]="operation !== Operation.CREATE && operation !== Operation.UPDATE"> 
         <i class="fas fa-save"></i> Salvar</button> 
    </div> 
 
    <div class="btn-group"> 
 
      <div class="dropdown report-dropdown "> 
 
        <button aria-expanded="true" 
        class="dropdown-toggle btn btn-primary" 
        data-toggle="dropdown" href="#"><i class="fas fa-external-link-square-alt"></i>Atalhos 
                </button> 
 
        <ul class="dropdown-menu user-box  animated row"> 
          <a><li>Açao 1</li></a> 
          <a><li>Açao 2</li></a> 
          <a><li>Açao 3</li></a> 
        </ul> 
 
      </div> 
    </div> 
 
    <div class="btn-group"> 
      <div class="input-group"> 
        <button class="btn btn-primary"><i class="fa fa-print m-r-xs"></i> Imprimir</button> 
 
        <div class="input-group-append"> 
          <div class="dropdown report-dropdown"> 
            <button aria-expanded="true" class="dropdown-toggle btn btn-primary" data-toggle="dropdown" href="#"> 
              <span></span> 
            </button> 
 
            <ul class="dropdown-menu user-box  animated row"> 
              <a><li>Relatorio 1</li></a> 
              <a><li>Relatorio 2</li></a> 
              <a><li>Relatorio 3</li></a> 
            </ul> 
          </div> 
        </div> 
      </div> 
    </div> 
 
    <button class="btn btn-primary pull-right" 
        type="button" 
        (click)="openGrid()"> 
      <i class="fas fa-times-circle"></i> Fechar</button> 
 
  </div> 
  </div> 
<!--**************************************************************************************************************--> 
<div class="ibox-content l3-form"> 
      <div  class="form-horizontal row"> 
         <!--CAMPO TRB_BANCO_ID--> 
         <div class="col-sm-6"> 
             <label class="col-sm-2 control-label">trb_banco_id</label> 
             <div class="col-sm-10"> 
                 <gov-lookup-field class="form-control input-sm" name="trb_banco_id" 
                                   [(ngModel)]="activeBean.trb_banco_id_id" 
                                   [code]="activeBean.trb_banco_id_codigo" 
                                   [description]="activeBean.trb_banco_id_nome" 
                                   [readonly]="operation==Operation.SELECT" 
                                   (lookupCodeChange)="onLookupCodeChange($event)">Selecione o item trb_banco_id 
                 </gov-lookup-field>
             </div>
         </div>

         <!--**************************************************************************************************************--> 
         <!--CAMPO TRB_STATUS_ID--> 
         <div class="col-sm-6"> 
             <label class="col-sm-2 control-label">trb_status_id</label> 
             <div class="col-sm-10"> 
                 <gov-lookup-field class="form-control input-sm" name="trb_status_id" 
                                   [(ngModel)]="activeBean.trb_status_id_id" 
                                   [code]="activeBean.trb_status_id_codigo" 
                                   [description]="activeBean.trb_status_id_nome" 
                                   [readonly]="operation==Operation.SELECT" 
                                   (lookupCodeChange)="onLookupCodeChange($event)">Selecione o item trb_status_id 
                 </gov-lookup-field>
             </div>
         </div>

         <!--**************************************************************************************************************--> 
         <!--CAMPO NOMEEMPRESA--> 
         <div class="form-group col-sm-4">
             <label class="col-sm-2 control-label">nomeempresa</label> 
             <div class="col-sm-10"> 
                 <input type="text"  
                     [readonly]="operation==Operation.SELECT"
                     [(ngModel)]="activeBean.creditobancario_nomeempresa"
                     class="form-control "/> 
             </div> 
         </div> 
         <!--**************************************************************************************************************--> 
         <!--CAMPO HEADER--> 
         <div class="form-group col-sm-4">
             <label class="col-sm-2 control-label">header</label> 
             <div class="col-sm-10"> 
                 <input type="text"  
                     [readonly]="operation==Operation.SELECT"
                     [(ngModel)]="activeBean.creditobancario_header"
                     class="form-control "/> 
             </div> 
         </div> 
         <!--**************************************************************************************************************--> 
         <!--CAMPO CONTRATO--> 
         <div class="form-group col-sm-4">
             <label class="col-sm-2 control-label">contrato</label> 
             <div class="col-sm-10"> 
                 <input type="text"  
                     [readonly]="operation==Operation.SELECT"
                     [(ngModel)]="activeBean.creditobancario_contrato"
                     class="form-control "/> 
             </div> 
         </div> 
         <!--**************************************************************************************************************--> 
         <!--CAMPO NOMEARQUIVO--> 
         <div class="form-group col-sm-4">
             <label class="col-sm-2 control-label">nomearquivo</label> 
             <div class="col-sm-10"> 
                 <input type="text"  
                     [readonly]="operation==Operation.SELECT"
                     [(ngModel)]="activeBean.creditobancario_nomearquivo"
                     class="form-control "/> 
             </div> 
         </div> 
         <!--**************************************************************************************************************--> 
         <!--CAMPO DATAARQUIVO--> 
         <div class='form-group col-sm-4' 
>             <label class="col-sm-2 control-label">dataarquivo</label> 
             <div class="col-sm-10"> 
                 <div class="input-group date"> 
                     <input type="text" 
                            class="form-control input-sm" 
                            name="dataarquivo" 
                            [ngModel]="activeBean.creditobancario_dataarquivo |date:'dd/MM/yyyy'" 
                            [readonly]="operation==Operation.SELECT"/> 
                     <span class="input-group-addon"><i class="fa fa-calendar"></i></span> 
                 </div> 
             </div> 
         </div> 
         <!--**************************************************************************************************************--> 
         <!--CAMPO AGENCIA--> 
         <div class="form-group col-sm-4">
             <label class="col-sm-2 control-label">agencia</label> 
             <div class="col-sm-10"> 
                 <input type="text"  
                     [readonly]="operation==Operation.SELECT"
                     [(ngModel)]="activeBean.creditobancario_agencia"
                     class="form-control "/> 
             </div> 
         </div> 
         <!--**************************************************************************************************************--> 
         <!--CAMPO CONTA--> 
         <div class="form-group col-sm-4">
             <label class="col-sm-2 control-label">conta</label> 
             <div class="col-sm-10"> 
                 <input type="text"  
                     [readonly]="operation==Operation.SELECT"
                     [(ngModel)]="activeBean.creditobancario_conta"
                     class="form-control "/> 
             </div> 
         </div> 
         <!--**************************************************************************************************************--> 
         <!--CAMPO LOTE--> 
         <div class="form-group col-sm-4">
             <label class="col-sm-2 control-label">lote</label> 
             <div class="col-sm-10"> 
                 <input type="text"  
                     [readonly]="operation==Operation.SELECT"
                     [(ngModel)]="activeBean.creditobancario_lote"
                     class="form-control "/> 
             </div> 
         </div> 
         <!--**************************************************************************************************************--> 
         <!--CAMPO QTDREGISTROS--> 
         <div class="form-group col-sm-4">
             <label class="col-sm-2 control-label">qtdregistros</label> 
             <div class="col-sm-10"> 
                 <input type="number" 
                     [readonly]="operation==Operation.SELECT"
                     [(ngModel)]="activeBean.creditobancario_qtdregistros"
                     class="form-control "/> 
             </div> 
         </div> 

         <!--**************************************************************************************************************--> 
         <!--CAMPO TRAILLER--> 
         <div class="form-group col-sm-4">
             <label class="col-sm-2 control-label">trailler</label> 
             <div class="col-sm-10"> 
                 <input type="text"  
                     [readonly]="operation==Operation.SELECT"
                     [(ngModel)]="activeBean.creditobancario_trailler"
                     class="form-control "/> 
             </div> 
         </div> 
         <!--**************************************************************************************************************--> 
         <!--CAMPO VALORTOTAL--> 
         <div class="form-group col-sm-4">
             <label class="col-sm-2 control-label">valortotal</label> 
             <div class="col-sm-10"> 
                 <input type="number" 
                     [readonly]="operation==Operation.SELECT"
                     [(ngModel)]="activeBean.creditobancario_valortotal"
                     class="form-control "/> 
             </div> 
         </div> 

         <!--**************************************************************************************************************--> 
      </div> 
</div>
