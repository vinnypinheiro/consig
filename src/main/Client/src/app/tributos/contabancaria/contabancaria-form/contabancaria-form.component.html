<!--TOOLBAR-->
<div class="row">
  <div class="mail-box-header l3-toolbar" [class.sticky]="stickyMenu" #stickyBar>

    <div class="form-name" style="float: left">
      <span class="toolbar-title">Conta Bancaria</span>
    </div>

    <div class="pull-right">
      <div class="btn-group">

        <button class="btn btn-primary"
                type="button" (click)="enableEdit()"
                [disabled]="operation === Operation.CREATE || operation === Operation.UPDATE">
          <i class="fas fa-pencil-alt"></i> Editar
        </button>


        <button class="btn btn-primary"
                type="button"
                (click)="delete('este imóvel')">
          <i class="fas fa-eraser"></i> Apagar
        </button>

        <button class="btn btn-primary"
                (click)="this.save()"
                type="button"
                [disabled]="operation !== Operation.CREATE && operation !== Operation.UPDATE">
          <i class="fas fa-save"></i> Salvar
        </button>
      </div>

      <div class="btn-group">

        <div class="dropdown report-dropdown ">

          <button aria-expanded="true"
                  class="dropdown-toggle btn btn-primary"
                  data-toggle="dropdown" href="#"><i class="fas fa-external-link-square-alt"></i>Atalhos
          </button>

          <ul class="dropdown-menu user-box  animated row">
            <a>
              <li>Açao 1</li>
            </a>
            <a>
              <li>Açao 2</li>
            </a>
            <a>
              <li>Açao 3</li>
            </a>
          </ul>

        </div>
      </div>

      <div class="btn-group">
        <div class="input-group">
          <button class="btn btn-primary"><i class="fa fa-print m-r-xs"></i> Imprimir</button>

          <div class="input-group-append">
            <div class="dropdown report-dropdown">
              <button aria-expanded="true" class="dropdown-toggle btn btn-primary" data-toggle="dropdown" href="#">
                <span></span>
              </button>

              <ul class="dropdown-menu user-box  animated row">
                <a>
                  <li>Relatorio 1</li>
                </a>
                <a>
                  <li>Relatorio 2</li>
                </a>
                <a>
                  <li>Relatorio 3</li>
                </a>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary"
              type="button"
              (click)="openGrid()">
        <i class="fas fa-times-circle"></i> Fechar
      </button>

    </div>
  </div>
</div>
<!--**************************************************************************************************************-->


<!--CONTAINER DO FORM-->
<div class="col-lg-12 container-form">
  <div class="l3-form" style="">
    <div class="row" >

      <!--FORM-->
      <div class="col-lg-12">

        <!--BOX MAIN-->
        <div class="ibox">

          <!--TITLE-->
          <div class="ibox-title">
            <h5>Dados Principais</h5>

            <div class="ibox-tools">
              <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
              </a>
            </div>
          </div>

          <!--CONTENT-->
          <div class="ibox-content">
            
            <!--CAMPO UNIDADEGESTORA-->
            <div class="form-group col-lg-6">
              <label class="col-lg control-label">Unidade Gestora</label>
              <div class="col-lg">
                <gov-lookup-field class="form-control input-sm" name="unidadegestora"
                                  [(ngModel)]="activeBean.unidadegestora_id"
                                  [code]="activeBean.unidadegestora_codigo"
                                  [description]="activeBean.unidadegestora_nome"
                                  [readonly]="operation==Operation.SELECT"
                                  (lookupCodeChange)="onLookupCodeChange($event)">Selecione a Unidade Gestora
                </gov-lookup-field>
              </div>
            </div>
            <!--**************************************************************************************************************-->

            <!--CAMPO BANCO-->
            <div class="form-group col-lg-6">
              <label class="col-lg control-label">Banco</label>
              <div class="col-lg">
                <gov-lookup-field class="form-control input-sm" name="banco"
                                  [(ngModel)]="activeBean.banco_id"
                                  [code]="activeBean.banco_codigo"
                                  [description]="activeBean.banco_nome"
                                  [readonly]="operation==Operation.SELECT"
                                  (lookupCodeChange)="onLookupCodeChange($event)">Selecione o Banco
                </gov-lookup-field>
              </div>
            </div>
            <!--**************************************************************************************************************-->

            <!--CAMPO TIPOCONTA-->
            <div class="form-group col-lg-4">
              <label class="col-lg control-label">Tipo Conta</label>
              <div class="col-lg">
                <gov-lookup-field class="form-control input-sm" name="tipoconta"
                                  [(ngModel)]="activeBean.tipoconta_id"
                                  [code]="activeBean.tipoconta_codigo"
                                  [description]="activeBean.tipoconta_nome"
                                  [readonly]="operation==Operation.SELECT"
                                  (lookupCodeChange)="onLookupCodeChange($event)">Selecione o Tipo de Conta
                </gov-lookup-field>
              </div>
            </div>

            <!--**************************************************************************************************************-->

            <!--CAMPO AGENCIA-->
            <div class="form-group col-lg-2">
              <label class="col-lg control-label">Agência</label>
              <div class="col-lg">
                <input type="text"
                       [readonly]="operation==Operation.SELECT"
                       [(ngModel)]="activeBean.contabancaria_agencia"
                       class="form-control "/>
              </div>
            </div>
            <!--**************************************************************************************************************-->

            <!--CAMPO CONTA-->
            <div class="form-group col-lg-2">
              <label class="col-lg control-label">Conta</label>
              <div class="col-lg">
                <input type="text"
                       [readonly]="operation==Operation.SELECT"
                       [(ngModel)]="activeBean.contabancaria_conta"
                       class="form-control "/>
              </div>
            </div>
            <!--**************************************************************************************************************-->

            <!--CAMPO DESCRICAO-->
            <div class="form-group col-lg-2">
              <label class="col-lg control-label">Descrição</label>
              <div class="col-lg">
                <input type="text"
                       [readonly]="operation==Operation.SELECT"
                       [(ngModel)]="activeBean.contabancaria_descricao"
                       class="form-control "/>
              </div>
            </div>
            <!--**************************************************************************************************************-->

            <!--CAMPO INATIVA-->
            <div class='form-group col-lg-2'>
              <div class='row div_checkbox'>
                <label class="l3-checkbox">
                  <input type="checkbox"
                         [ngModel]="activeBean.contabancaria_inativa "
                         [checked]="activeBean.contabancaria_inativa "
                         [readonly]="operation==Operation.SELECT"/>
                  <span class="checkmark"></span>
                </label>
                <label class="col-lg control-label">Inativa</label>
              </div>
            </div>
            <!--**************************************************************************************************************-->
            
          </div>
          
        </div>
        
      </div>
      
    </div>
  </div>
</div>
<!--**************************************************************************************************************-->
