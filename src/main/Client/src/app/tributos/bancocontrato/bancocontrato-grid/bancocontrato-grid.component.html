<!--TOOLBAR-->
<div class="row">

  <gov-tool-bar [title]="'Banco Contrato'"
                (buttonActionClick)="onButtonActionClick($event)"
                (filterRowValueChange)="onFilterValueChange($event)">
  </gov-tool-bar>

  <gov-filter [grid]=this></gov-filter>

</div>
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->


<!--GRID-->
<div class="ibox-content l3-grid">
  <div class="row">

    <div class="table-responsive">
      <table class="table table-hover table-bordered ">
        <thead>
          <tr>
            <th style="width: 2%">
              <label class="l3-checkbox">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </th>
            <th style="width: auto">Tipo Banco Contrato</th>
            <th style="width: auto">Conta Bancária</th>
            <th style="width: auto">Carteira</th>
            <th style="width: auto">Número</th>
            <th style="width: auto">Descrição</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let row of dataList">
            <td>
              <label class="l3-checkbox">
                <input type="checkbox"
                       [checked]="activeBean && (activeBean.id === row.id)"
                       (change)="onSelectionChange($event.target.checked, row)">
                <span class="checkmark"></span>
              </label>
            </td>
            <td>{{row.tipobancocontrato_nome }}</td>
            <td>{{row.contabancaria_nome }}</td>
            <td>{{row.bancocontrato_carteira}}</td>
            <td>{{row.bancocontrato_numero}}</td>
            <td>{{row.bancocontrato_descricao}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
<!--**************************************************************************************************************-->
