<div class="ibox">

  <!--TITLE-->
  <div class="ibox-title">
    <h5>Características do Imóvel</h5>

    <div class="ibox-tools">
      <a class="collapse-link">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>
  </div>
  <!--CONTENT-->
  <div class="ibox-content">

    <div class="ibox-content l3-grid">
      <div class="row">
        <div class="table-responsive">
          <table class="table table-striped table-bordered ">
            <thead>
            <tr>
              <th style="width: auto">Código do Grupo</th>
              <th style="width: auto">Nome do Grupo</th>
              <th style="width: auto">Opção</th>
              <th style="width: auto">Fator Correção</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let row of dataList">
              <td>{{row.trb_bcigrupo_id_codigo }}</td>
              <td>{{row.trb_bcigrupo_id_nome}}</td>
              <td>{{row.bciitem_nome}}</td>
              <td>{{row.bciitem_fator}}</td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>


  </div>
</div>
