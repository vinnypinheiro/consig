<div>
    <button class="btn btn-rounded btn-info" type="button" [routerLink]="'/lancamento/new'"><i class="fa fa-plus"></i> Adicionar novo</button>
</div>
<br>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row m-t-20">
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-info text-center">
                                <h1 class="font-light text-white">0</h1>
                                <h6 class="text-white">Total de Lancamentos</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-primary text-center">
                                <h2 class="font-light text-white">R$</h2>

                                <h6 class="text-white">Valor Emprestado</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-success text-center">
                                <h1 class="font-light text-white">0</h1>
                                <h6 class="text-white">Ativo</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-dark text-center">
                                <h1 class="font-light text-white">0</h1>
                                <h6 class="text-white">Inativo</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered">
                        <thead>
                        <tr>

                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let lancamento of activeBean ">

                            <td>
                                <a href="#" [routerLink]="'/lancamento/view/'+lancamento.id+'/'" class="font-medium link">{{lancamento.id}}</a>
                            </td>
                            <td>
                                <a href="#" [routerLink]="'/lancamento/view/'+lancamento.id+'/'" class="font-bold link">{{lancamento.nome}}</a>
                            </td>
                            <td #cpfcopy (click)="copiarTexto(cpfcopy)" >{{lancamento.cpf}}</td>

                            <td>{{lancamento.telefone}}</td>
                            <td>{{lancamento.email}}</td>
                            <td>
                                <span class="label label-success">{{lancamento.status}}</span>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>

                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Status</th>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
