<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white"><i class="fas fa-user-plus"></i> Novo Corretor</h4>
            </div>
            <form name="activeForm" [formGroup]="activeForm" (ngSubmit)="saveCorretor()" >
                <div class="card-body">
                    <h4 class="card-title"><i class="fas fa-user"></i> Informações pessoais</h4>
                </div>
                <hr>

                <div class="form-body">
                    <div class="card-body">
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Razão social</label>
                                    <input formControlName="razaosocial"  type="text" class="form-control">

                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group has-danger">
                                    <label class="control-label">Nome fanasia</label>
                                    <input formControlName="nomefantasia"   type="text"  class="form-control form-control-danger" >

                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">CNPJ</label>
                                    <input formControlName="cnpj"  type="text"  class="form-control form-control-danger" >

                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group has-danger">
                                    <label class="control-label">Inscrição Municipal</label>
                                    <input formControlName="inscricaomunicipal"  type="text"  class="form-control form-control-danger" >

                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-3">
                                <div class="form-group has-danger">
                                    <label class="control-label">Inscrição Estadual</label>
                                    <input formControlName="inscricaoestadual"  type="text"  class="form-control form-control-danger" >

                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->

                        <!--/row-->

                        <h4 class="card-title m-t-40"> <i class="fas fa-address-book"></i> Endereço</h4>
                    </div>
                    <hr>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <label>Endereço</label>
                                    <input formControlName="endereco"  type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Bairro </label>
                                    <input formControlName="bairro"  type="text" class="form-control">
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Cidade</label>
                                    <input formControlName="cidade"  type="text" class="form-control">
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Estado</label>
                                    <input formControlName="uf"  type="text" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>CEP</label>
                                    <input formControlName="cep"  type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <!--/row-->
                        <h4 class="card-title m-t-40"><i class="fas fa-at"></i> Contato</h4>
                    </div>
                    <hr>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 ">
                                <div class="form-group">
                                    <label>Telefone</label>
                                    <input formControlName="telefone"  type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>E-mail: </label>
                                    <input formControlName="email"  type="text" class="form-control">
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Site</label>
                                    <input formControlName="site"  type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <!--/row-->

                    </div>
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-check"></i> Salvar</button>
                            <button type="button" [routerLink]="'/corretor'" class="btn btn-dark">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Row -->
