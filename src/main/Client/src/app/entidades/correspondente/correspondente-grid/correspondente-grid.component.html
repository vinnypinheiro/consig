<div>
    <button class="btn btn-rounded btn-info" type="button" [routerLink]="'/correspondente/new'"><i class="fa fa-plus"></i> Adicionar novo</button>
</div>
<br>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Associação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let row of activeBean ">
                            <td>
                                <a href="#" [routerLink]="'/correspondente/view/'+row.id+'/'" class="font-medium link">{{row.id}}</a>
                            </td>
                            <td>
                                <a href="#" [routerLink]="'/correspondente/view/'+row.id+'/'"  class="font-bold link">{{row.nomefantasia}}</a>
                            </td>
                            <td>{{row.telefone}}</td>
                            <td>{{row.email}}</td>
                            <td>IESBA</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Associação</th>

                        </tr>
                        </tfoot>
                    </table>
                    <ul class="pagination float-right">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
