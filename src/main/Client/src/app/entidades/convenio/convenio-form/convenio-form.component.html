<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white"><i class="fas fa-user-plus"></i> Novo Convênio</h4>
            </div>
            <form name="activeForm" [formGroup]="activeForm" (ngSubmit)="saveConvenio()" >
                <div class="card-body">
                    <h4 class="card-title"><i class="fas fa-user"></i> Informações Cadastrais</h4>
                </div>
                <hr>

                <div class="form-body">
                    <div class="card-body">
                        <div class="row p-t-20">

                            <div class="col-md-6">
                                <div class="form-group has-danger">
                                    <label class="control-label">Associação</label>
                                    <select  formControlName="correspondente_id" class="form-control" >
                                        <option [ngValue]="a" *ngFor="let a of associacao" > {{a.nomefantasia}}</option>
                                    </select>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Razão Social</label>
                                    <input formControlName="razaosocial"  type="text" class="form-control">

                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group has-danger">
                                    <label class="control-label">Nome Fantasia</label>
                                    <input formControlName="nomefanasia"   type="text"  class="form-control form-control-danger" >

                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">CNPJ</label>
                                    <input formControlName="cnpj"  type="text"  class="form-control form-control-danger" >

                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">Incrição Municipal</label>
                                    <input formControlName="inscricaomunicipal"  type="text"  class="form-control form-control-danger" >

                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group has-danger">
                                    <label class="control-label">inscrição Estadual</label>
                                    <input formControlName="inscricaoestadual"  type="text"  class="form-control form-control-danger" >

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-check"></i> Salvar</button>
                            <button type="button" [routerLink]="'/convenio'" class="btn btn-dark">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Row -->
