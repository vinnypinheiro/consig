<div class="page-heading">

    <ol class="breadcrumb">

            <a href="index.html"><i class="la la-home font-20"></i></a>
        </li>

    </ol>
  <div class="page-content fade-in-up">

    <div class="ibox">

                            <th>Id</th>

                            <th>MÃªs</th>
                            <th>Valor</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of this.setors "  style="cursor: pointer;"  [routerLink]="'/setor/'+p.id+'/'">
