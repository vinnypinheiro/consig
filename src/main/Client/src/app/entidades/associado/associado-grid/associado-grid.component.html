<div>
    <button class="btn btn-rounded btn-info" type="button" [routerLink]="'/associado/new'"><i class="fa fa-plus"></i> Adicionar novo</button>
</div>
<br>

<form name="profissionalForm" (ngSubmit)="buscar()" [formGroup]="buscaForm"  class="form-info" >
    <div class="ibox-body">
        <div class="row">

            <div class="col-sm-10 form-group mb-10">

                <input  formControlName="valor" class="form-control" >

            </div>

            <div class="col-sm-10 form-group mb-10">

                <button type="submit" class="btn btn-primary btn-rounded mr-3">Buscar</button>

            </div>
        </div>
    </div>
</form>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row m-t-20">
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-info text-center">
                                <h1 class="font-light text-white">{{activeBean.length}}</h1>
                                <h6 class="text-white">Total de Associados</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-primary text-center">
                                <h2 class="font-light text-white">R$</h2>

                                <h6 class="text-white">Valor Emprestado</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-success text-center">
                                <h1 class="font-light text-white">0</h1>
                                <h6 class="text-white">Ativo</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-md-6 col-lg-3 col-xlg-3">
                        <div class="card card-hover">
                            <div class="box bg-dark text-center">
                                <h1 class="font-light text-white">0</h1>
                                <h6 class="text-white">Inativo</h6>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered">
                        <thead>
                        <tr>

                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let associado of associaodos ">

                            <td>
                                <a href="#" [routerLink]="'/associado/view/'+associado[0]+'/'" class="font-medium link">{{associado[0]}}</a>
                            </td>
                            <td>
                                <a href="#" [routerLink]="'/associado/view/'+associado[0]+'/'" class="font-bold link">{{associado[1]}}</a>
                            </td>
                            <td #cpfcopy (click)="copiarTexto(cpfcopy)" >{{associado[2]}}</td>

                            <td>{{associado[3]}}</td>
                            <td>{{associado[4]}}</td>
                            <td>
                                <span class="label label-success">{{associado.situacao}}</span>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>

                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Status</th>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
