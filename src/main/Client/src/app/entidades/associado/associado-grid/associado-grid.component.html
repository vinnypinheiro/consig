<div class="page-heading">
        <h1 class="page-title">Cadastro de Associados</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html"><i class="la la-home font-20"></i></a>
            </li>
            <li class="breadcrumb-item">Cadastro</li>
            <li class="breadcrumb-item">Associados</li>
        </ol>
      <div class="page-content fade-in-up">
    
        <div class="ibox">
          <div class="ibox-body">
            <button routerLink="/associado/new" type="button" class="btn btn-primary btn-labeled btn-labeled-left btn-icon">
              <span class="btn-label"><i class="la la-user"></i></span>Novo Associado</button>
          </div>
        </div>
    
        <div class="ibox">
            <div class="ibox-body">
    
                <h5 class="font-strong mb-4">Associados</h5>
    
              <form name="profissionalForm" (ngSubmit)="buscar()" [formGroup]="buscaForm"  class="form-info" >
                <div class="ibox-body">
                  <div class="row">
    
                    <div class="col-sm-10 form-group mb-10">
    
                      <input  formControlName="valor" class="form-control" >
    
                    </div>
    
                    <div class="col-sm-10 form-group mb-10">
    
                      <button type="submit" class="btn btn-primary btn-rounded mr-3">Buscar</button>
    
                    </div>
                  </div>
                </div>
              </form>
    
                <div class="table-responsive row">
                    <table class="table table-bordered table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                        <thead class="thead-default thead-lg">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>CPF</th>
                              <th>Telefone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of associados "  style="cursor: pointer;"  [routerLink]="'/associado/view/'+p[0]+'/'">
                                <td>{{p[0]}}</td>
                                <td>{{p[1]}}</td>
                                <td>{{p[2]}}</td>
                                <td>{{p[3]}}</td>

                            </tr>
    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
